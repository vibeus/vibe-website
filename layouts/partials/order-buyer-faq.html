<section class="section is-faq">
  <div class="container">
    <h1 class="title is-section-title">{{ .title }}</h1>
    <div class="faq-section-title">
      <div class="is-tab-panel" id="tab-panel">
        <div class="is-tab-titles">
          <div class="is-tab-title is-Stratos-title is-tab-title-1 is-hardware-tab is-active"
            data-target="video-overview-tab-body">
            Hardware
            <span class="is-split-line"></span>
          </div>
          <div class="is-tab-title is-Stratos-title is-tab-title-1 is-software-tab"
            data-target="video-overview-tab-body">
            Software
            <span class="is-split-line"></span>
          </div>
          <div class="is-tab-title is-Stratos-title is-tab-title-2 is-shipping-tab" data-target="resources-tab-body">
            Shipping
            <span class="is-split-line"></span>
          </div>
          {{ with .see_all }}
          <a href="{{ .url }}" target="_blank">{{ T .title }}</a>
          {{ end }}
        </div>
        
      </div>
      
    </div>
    
    <ul class="faq-items">
      
      {{ range $idx, $it := .items }}
      <li class="faq-item{{ if eq $idx 0 }} is-active{{ end }}" id="faq-{{ $idx }}">
        <h2 class="faq-title" data-target="faq-{{ $idx }}">
          <span>
            {{ .title }}
          </span>
          <span class="icon is-chevron">
            <svg width="23" height="19" viewBox="0 0 23 19" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M17.3714 8.37137L11.6289 14.1138L5.88644 8.37137" stroke="#111111" stroke-width="3"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </span>
        </h2>
        <div class="content">{{ .body | markdownify }}</div>
      </li>
      {{ end }}
    </ul>
  </div>
</section>

<script>
  let tabs = document.querySelectorAll('.is-tab-title')
  tabs.forEach(tab => {
    tab.addEventListener('click',el => {
      tabs.forEach(item => {
        item.classList.remove('is-active')
      })
      el.target.classList.toggle('is-active')
    })
  })
  {{/*  document.querySelector('.is-tab-titles').addEventListener('click',el => {
    document.querySelectorAll('.is-tab-title').forEach(item => {
        item.classList.remove('is-active')
    })
    el.target.classList.toggle('is-active')
  })  */}}
</script>
