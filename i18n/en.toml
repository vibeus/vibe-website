other = "Simplify"

[i18n-content-_index-features-i_4-subtitle]
other = "Easy does it"

[i18n-content-_index-features-i_4-body]
other = """Using Vibe is as simple as using a traditional whiteboard. Set up takes minutes and you can get going
fast with our intuitive touchscreen interface. This interactive whiteboard allows learning to be accessible and visible to all of the collaborators involved in the session. It is easy to present your ideas on this interactive whiteboard, especially since it can be connected to various devices.

With an all-in-one design, Vibe is as simple and easy to install as a TV."""

