[i18n-content-_index-what_is_vibe-body]
other = """Vibe is a collaboration solution that combines an interactive digital whiteboard and smart software.
Activate your brainstorming sessions, client presentations, and virtual trainings by combining video
conferencing and your favorite applications with an infinite writing canvas.  This interactive whiteboard is specifically built for team collaboration for our modern tech world.

If you're using it for work, then you can take conference calls beyond the dial tone. If you're a student and working on a project with your team, this is also perfect for you. Vibe's touch screen display sets you up for a day of accomplishment.

Get engaged user participation from any device. It's truly an all in one collaboration hub. With Vibe’s powerful & intuitive technology, teams can innovate, ideate, and collaborate in real-time from anywhere in the world, including from your own home.

[Check out our Demo →](https://vibe.us/demo/)"""

